name: smart_vehicle_monitor
description: "Smart Vehicle Health Monitor - Real-time vehicle diagnostics, maintenance reminders, and driving insights powered by IoT technology."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9

  # State Management & Navigation
  provider: ^6.1.1
  go_router: ^13.0.1

  # Animations & Effects
  lottie: ^3.1.0
  shimmer: ^3.0.0

  # Charts & Data Visualization
  fl_chart: ^0.66.1
  syncfusion_flutter_charts: any

  # Hardware & Connectivity
  flutter_blue_plus: ^1.32.8
  geolocator: ^11.0.0
  permission_handler: ^11.3.0

  # Storage & Networking
  shared_preferences: ^2.2.2
  http: ^1.2.0
  dio: ^5.4.0

  # Notifications
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10

  # Utilities
  intl: ^0.20.2
  cached_network_image: ^3.3.1
  path_provider: ^2.1.3
  url_launcher: ^6.2.5
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  generate: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

  # Fonts are loaded via google_fonts package

