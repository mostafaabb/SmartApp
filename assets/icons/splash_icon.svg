<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Car silhouette -->
  <g transform="translate(100, 120)">
    <!-- Car body -->
    <path d="M200 40 C200 24, 184 8, 168 8 L40 8 C24 8, 8 24, 8 40 L8 72 L232 72 L232 40 Z" fill="white"/>
    <!-- Car roof -->
    <rect x="24" y="8" width="160" height="32" rx="8" fill="white"/>
    <!-- Wheels -->
    <circle cx="40" cy="72" r="12" fill="#1E40AF"/>
    <circle cx="168" cy="72" r="12" fill="#1E40AF"/>
    <circle cx="40" cy="72" r="6" fill="white"/>
    <circle cx="168" cy="72" r="6" fill="white"/>
  </g>

  <!-- Health indicators -->
  <g transform="translate(260, 80)">
    <!-- Battery -->
    <rect x="0" y="6" width="24" height="12" rx="1.5" fill="none" stroke="white" stroke-width="1.5"/>
    <rect x="24" y="9" width="3" height="6" fill="white"/>
    <rect x="3" y="9" width="15" height="6" fill="#10B981"/>
    <!-- Engine temp -->
    <circle cx="12" cy="36" r="6" fill="none" stroke="white" stroke-width="1.5"/>
    <path d="M12 27 L12 33 L15 30 Z" fill="white"/>
    <rect x="10.5" y="39" width="3" height="9" fill="#F59E0B"/>
  </g>
</svg>
